'Country.Germany:SystemCarousel':
  superTypes:
    'TYPO3.Neos:Content': true
  childNodes:
    carouselItems:
      type: 'TYPO3.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': FALSE
          'TYPO3.Neos.NodeTypes:Image': TRUE
          'Country.Germany:NewImage': TRUE
  ui:
    label: 'Bilderslider System'
    group: 'Sliders'
    icon: 'icon-picture'
    inlineEditable: TRUE
    inspector:
      groups:
        Box Text:
          label: Box Text
  properties:
    headline:
      type: string
      ui:
        label: 'Ãœberschrift'
        inlineEditable: true
        aloha:
          placeholder: 'Ersetzen durch Ihre Schlagzeile Wert ...'
        inspector:
          group: Box Text
    text:
      type: string
      ui:
        label: 'Text'
        inlineEditable: true
        aloha:
          placeholder: 'Ersetzen durch Ihre Schlagzeile text'
        inspector:
          group: Box Text
    