<f:layout name="TYPO3.Form:Field" />
<f:section name="field">
	<div class="checkbox">
		<label class="{element.properties.elementClassAttribute}">
			<f:form.checkbox property="{element.identifier}" id="{element.uniqueIdentifier}" class="{element.properties.elementClassAttribute}" value="{element.properties.value}" errorClass="{element.properties.elementErrorClassAttribute}" />{element.label -> f:format.nl2br()}
		</label>
	</div>
</f:section>
