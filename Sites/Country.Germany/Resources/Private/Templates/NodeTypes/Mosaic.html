{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
<f:if condition="{layout} == '25-25-25-25'">
	
		<div class="row marg-top-30">
			<div class="col-md-3 col-sm-3"><ts:render path="column1"/></div>
			<div class="col-md-3 col-sm-3"><ts:render path="column2"/></div>
			<div class="col-md-3 col-sm-3"><ts:render path="column3"/></div>
			<div class="col-md-3 col-sm-3"><ts:render path="column4"/></div>
		</div>
	
</f:if>	

<f:if condition="{layout} == '50-25-25'">
	
		<div class="row marg-top-30">
			<div class="col-md-6 col-sm-6"><ts:render path="column1"/></div>
			<div class="col-md-3 col-sm-3"><ts:render path="column2"/></div>
			<div class="col-md-3 col-sm-3"><ts:render path="column3"/></div>
		</div>
	
</f:if>	

<f:if condition="{layout} == '25-25-50'">

			<div class="col-md-6 col-sm-6"><ts:render path="column3"/></div>
		</div>
	
</f:if>

		</div>
	
</f:if>	

<f:if condition="{layout} == '33-33-33'">
	
		<div class="row marg-top-30">

			<div class="col-md-4 col-sm-4"><ts:render path="column2"/></div>
			<div class="col-md-4 col-sm-4"><ts:render path="column3"/></div>
		</div>

			<div class="col-md-3 col-sm-3"><ts:render path="column1"/></div>
			<div class="col-md-9 col-sm-9"><ts:render path="column2"/></div>
		</div>
	
</f:if>
