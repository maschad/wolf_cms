{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace media=TYPO3\Media\ViewHelpers}

<div{attributes -> f:format.raw()}>
        <f:if condition="{image}">
                <f:then>
                        <media:image image="{image}" alt="{alternativeText}" title="{title}" maximumWidth="{maximumWidth}" maximumHeight="{maximumHeight}" class="{imageSize}"/>
                </f:then>
                <f:else>
                        <img src="{f:uri.resource(package: 'Country.Germany', path: 'Images/dummy.png')}" title="Dummy image" alt="Dummy image" class="item active"/>
                </f:else>
        </f:if>
        <p class="system carousel-text-2">{neos:contentElement.editable(property: 'headline', tag: 'span')}</p>
        <p class="system carousel-paragraph">{neos:contentElement.editable(property: 'text', tag: 'span')}</p>
</div>
