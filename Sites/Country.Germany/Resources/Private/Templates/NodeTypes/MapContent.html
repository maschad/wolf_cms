{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
<f:section name="Image">
            
    <f:if condition="{image}">
        <f:then>
            <img src="{f:uri.resource(resource: image.resource)}"  usemap="#{usemap}" class="img-responsive center-block" />
         </f:then>
     </f:if>
            
</f:section>
<section class="section" id="map">
    <div class="map-content">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div id="owl-carousel-map" class="owl-carousel">
                    	<f:for each="{mapNodes}" as="map" iteration="mapIterator">
                			<f:render section="Image" arguments="{image:map.properties.image, usemap:map.properties.name alt:map.properties.name}" />
            			</f:for>
                    	
                    	
                    </div>
                     <ts:render path="maps"/>
                    <!--<f:for each="{icons}" as="icon" iteration="iconIterator">
                		<div class="maptiptool_templates">
                			<span id="{icon.properties.name}">
                					<p><strong>{icon.properties.title}</strong></p>
                					<p>{icon.properties.description}</p>
                				
                			</span>
                		</div>
            		</f:for>-->
                </div>
            </div>
        </div>
    </div>
</section>
