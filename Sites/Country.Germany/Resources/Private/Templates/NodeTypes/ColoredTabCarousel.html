{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
<div style="padding: 20px;"></div>
<div{attributes -> f:format.raw()}>
    <div class="carousel slide carousel-fade hidden-xs" id="{node.identifier}" data-ride="carousel" data-interval="false">
        <!-- Indicators -->
        <ol class="system carousel-indicators">
                <f:for each="{carouselItemArray}" as="item" iteration="itemIterator">
                        <li data-target="#{node.identifier}" data-slide-to="{itemIterator.index}" class="{f:if(condition: itemIterator.isFirst, then: 'active')} {item.properties.tabColor}">{item.properties.tabName}</li>
                </f:for>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            {carouselItems -> f:format.raw()}
        </div>
    </div>
</div>
<div style="padding: 20px;"></div>
