{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
<div {attributes -> f:format.raw()}>
    <div id="{node.identifier}" class="system carousel slide carousel-fade hidden-xs" data-ride="carousel" data-interval="false">

		<div class="carousel-inner" role="listbox">
			<div class="item active"> 
				{carouselItems -> f:format.raw()}
			</div>
		</div>
		<p class="system-detail carousel-text">{neos:contentElement.editable(property: 'headline', tag: 'span')}</p>
		<p class="system-detail carousel-paragraph">{neos:contentElement.editable(property: 'text', tag: 'span')}</p>
	</div>
</div>
