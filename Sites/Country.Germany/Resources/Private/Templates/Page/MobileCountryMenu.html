{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
<li class="dropdown visible-xs-block"  {attributes -> f:format.raw()}>
	<f:for each="{items}" as="item">
		<f:if condition="{item.state} == 'current'">
			<a class="dropdown-toggle dropdown-small" data-toggle="dropdown" aria-expanded="false"><img src="{f:uri.resource(path:'Images/globe_icon.png', package:'Country.Germany')}">
			</a>
		</f:if>	
	</f:for>	
	<f:render section="itemsList" arguments="{items: items}" />
</li>

<f:section name="itemsList">
	<ul class="dropdown-menu dropdown-select" role="menu">
		<f:for each="{items}" as="item">
		
			<li{ts:render(path: '{item.state}.attributes', context: {item: item}) -> f:format.raw()}>
				<f:if condition="{item.node}">
					<f:then>
						<neos:link.node node="{item.node}">{item.label}</neos:link.node>
					</f:then>
					<f:else>
						{item.label}
					</f:else>
				</f:if>
			</li>
			
		</f:for>
	</ul>
</f:section>
